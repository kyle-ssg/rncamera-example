
buildscript {
    repositories {
        jcenter()
        //Dependency checking plugin
        maven {
            url "https://plugins.gradle.org/m2/"
            }
        google()
    }
    dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1' // <--- ANDROID_GOOGLE
    classpath 'com.google.gms:google-services:3.0.0' // <--- ANDROID_GOOGLE, FIREBASE

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }

         maven { url "https://jitpack.io" } // ANDROID_OAUTH
         maven { url 'https://maven.fabric.io/public' } // ANDROID_FABRIC
         maven { url 'https://maven.google.com' }

        google()
    }
}
